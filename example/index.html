<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>REST API Manager</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Items REST API manager</a>
  <div class="collapse navbar-collapse" id="navbarsExample04">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
	<h1>Add Item</h1>
	<form id="itemForm">
		<div class="form-group">
			<label>Text</label>
			<input type="text" id="text" class="form-control">
		</div>
		<div class="form-group">
			<label>Body</label>
			<input type="text" id="body" class="form-control">
		</div>
		<input type="submit" value="Submit" class="btn btn-primary">
	</form>
	<hr>
	<ul id="items" class="list-group"></ul>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous"></script>

<script type="text/javascript">
	$(document).ready(function(){
		getItems();
		// Submit form
		$('#itemForm').on('submit', function(e){
			e.preventDefault();
			let text = $('#text').val();
			let body = $('#body').val();

			addItem(text, body);
		})

		// Add Item

		function addItem(text, body){
			$.ajax({
				method: 'POST',
				url: 'http://example.local/api/items',
				data: {
					text: text,
					body: body
				}
			})
			.done(function(item){
				alert(`Item # ${item.id} added`);
				location.reload();
			});
		}

		// Get items from API
		function getItems(){
			$.ajax({
				url: "http://example.local/api/items",
			})
			.done(function(items){
				let output = '';
				$.each(items, function(key, item){
					output+= `<li class="list-group-item"><strong>${item.text}: </strong>${item.body}</li>`;
				});
				$('#items').append(output);
			});

		}
	});
</script>
</body>
</html>
